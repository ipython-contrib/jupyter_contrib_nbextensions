Type: IPython Notebook Extension
Name: 2to3_cell
Description: Converts python2 code in a notebook's code cell to python3 code
Link: README.md
Main: 2to3_cell.js
Compatibility: Jupyter (4.x)
Parameters:
- name: 2to3_hotkey
  description: Hotkey to convert the current cell from python2 to python3.
  input_type: text
  default: 'Ctrl-Q'
