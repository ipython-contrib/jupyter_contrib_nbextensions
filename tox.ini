# a generative tox configuration, see
# https://testrun.org/tox/latest/config.html#generative-envlist

[tox]
ignore_basepython_conflict=true
envlist =
    clean,
    check,
    lint,
    {py37,py38}-notebook{60,63},
    report,

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    {spell}: {env:TOXPYTHON:python3.8}
    {appveyorartifacts,lint,check}: {env:TOXPYTHON:python3.8}
    {condarecipe}: {env:TOXPYTHON:python3}
    {clean,codecov,coveralls,report}: {env:TOXPYTHON:python3.8}
    {docs,docs_build,docs_linkcheck}: {env:TOXPYTHON:python3.8}
    {bump,pypi_build,pypi_upload}: {env:TOXPYTHON:python3.8}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv = *
usedevelop = false
deps =
    coverage>=4.2
    jupyter_highlight_selected_word>=0.0.5
    jupyter_latex_envs>=1.4.0
    mock
    nose
    notebook60: https://github.com/jupyter/notebook/archive/6.0.0.zip
    notebook63: https://github.com/jupyter/notebook/archive/6.3.0.zip
    notebookmaster: https://github.com/jupyter/notebook/archive/master.zip
    notebook: notebook
commands =
    python --version
    {posargs:coverage run --source=src -m nose -vv tests}

[testenv:check]
skip_install = true
deps =
    check-manifest
    docutils
    pygments
    readme-renderer
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}

[testenv:lint]
skip_install = true
deps =
    flake8
    isort
commands =
    flake8 --max-line-length=120 src tests setup.py
    isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -T -b readthedocs docs/source dist/docs
    sphinx-build {posargs:-E} -T -b linkcheck   docs/source dist/docs

[testenv:docs_build]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -T -b readthedocs docs/source dist/docs

[testenv:docs_linkcheck]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -T -b linkcheck   docs/source dist/docs

[testenv:spell]
skip_install = true
setenv =
    SPELLCHECK=1
deps =
    -r{toxinidir}/docs/requirements.txt
    pyenchant
    sphinxcontrib-spelling
commands =
    sphinx-build -b spelling docs dist/docs

[testenv:coveralls]
skip_install = true
deps =
    coverage>=4.2
    coveralls
commands =
    coverage combine --append
    coverage report
    coveralls []

[testenv:codecov]
skip_install = true
deps =
    coverage>=4.2
    codecov
commands =
    coverage combine --append
    coverage report
    coverage xml --ignore-errors
    codecov []

[testenv:appveyorartifacts]
skip_install = true
whitelist_externals = bash
deps =
    appveyor-artifacts
    coverage>=4.2
    coveralls
commands =
    appveyor-artifacts --owner-name=jcb91 --repo-name=ipython-notebook-extensions-ynb9f --mangle-coverage download
    ; tox doesn't run commands through a shell (makes windows inconsistent)
    ; So to get wildcard expansion, run through bash.
    ; Travis is the only place this env should be run, so it's ok to use bash.
    bash -c \"coverage combine --append */.coverage\"
    coverage report
    coveralls

[testenv:report]
skip_install = true
deps = coverage>=4.2
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
skip_install = true
deps = coverage>=4.2
commands = coverage erase

[testenv:bump]
skip_install = true
deps = bumpversion
whitelist_externals = git
commands =
    bumpversion {posargs:patch}
    python -c "import configparser as cp, subprocess as sp; b, c = 'bumpversion', cp.ConfigParser(); c.read('.'+b+'.cfg'); v = c[b]['current_version'].strip(); sp.call(['git', 'tag', '-a', v, '-m', v])"
    git describe

[testenv:pypi_build]
skip_install = true
commands = python setup.py sdist bdist_wheel

[testenv:pypi_upload]
skip_install = true
whitelist_externals = bash
deps = twine
commands = bash -c \"twine upload dist/jupyter_contrib_nbextensions*\"

[testenv:condarecipe]
skip_install = true
deps =
; install of conda itself is handled in travis for CI tests
whitelist_externals =
    conda
commands =
    conda build conda.recipe
    conda install --use-local jupyter_contrib_nbextensions
